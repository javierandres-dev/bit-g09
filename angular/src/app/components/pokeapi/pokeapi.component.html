<h1>Pok√©Api</h1>
<hr />
<section>
  <div
    class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 row-cols-xxl-6 g-4"
  >
    @for (pokemon of pokemons; track $index) {
    <div class="col">
      <div class="card">
        <img
          src="{{ pokemon.img }}"
          class="card-img-top"
          alt="Imagen {{ pokemon.name }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ pokemon.name }}</h5>
        </div>
      </div>
    </div>
    }
  </div>
</section>
